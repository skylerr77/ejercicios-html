<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de prueba de HTML5.</title>
</head>
<body>
    <form action ="" method="get">
        <label for="nombre">Nombre: </label>
        <input type="text" id="nombre" required autofocus><br><br> 
        <label for="email">Correo electrónico: </label>
        <input type="email" id="email" required><br><br> 
        <label for="url">URL: </label>
        <input type="url" id="url" required placeholder="Escribe la URL de tu página web personal"><br><br> 
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha"><br><br>
        <label for="tiempo">Tiempo: </label> 
        <input type="time" id="tiempo"><br><br> 
        <label for="fechahora">Fecha y hora :</label> 
        <input type="datetime" id="fechahora"><br><br>
        <label for="mes">Mes: </label> 
        <input type="month" id="mes"><br><br> 
        <label for="semana">Semana: </label> 
        <input type="week" id="semana"><br><br>
        <label for="numero">Número (min -10, max 10): </label> 
        <input type="number" name="numero" id="numero" min="-10" max="10"><br><br> 
        <label for="telefono">Teléfono: </label> 
        <input type="tel" name="telefono" id="telefono"><br><br>
        <label for="buscar">Término de búsqueda: </label>
        <input type="search" id="buscar"><br><br>
        <label for="color">Color favorito: </label>
        <input type="color" id="color"><br><br>
        <button type="submit">Enviar</button>
</body>
</html>
